<!DOCTYPE html>
<html lang="en">

<head>
    <title>Process your image</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>

                </ul>
            </nav>
            <h3 class="text-muted">Process your image</h3>
        </div>

        <div class="jumbotron">
            <div id="image-container">
                <img src=" {{url_for('send_image', filename=image_name)}} " style="max-width: 560px;">
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Flip</h4>
                <form id="form-flip" action="{{ url_for('flip') }}" method="POST" enctype="multipart/form-data">
                    <button id="btnFlipV" class="btn btn-lg btn-success" type="submit" name="mode"
                        value="vertical">Vertical</button>
                    <button id="btnFlipH" class="btn btn-lg btn-success" type="submit" name="mode"
                        value="horizontal">Horizontal</button>
                    <input type="text" class="hidden" name="image" value="{{ image_name }}">

                </form>

            </div>





        </div>



        <form action="{{ url_for('sCrop') }}" method="POST" enctype="multipart/form-data">
            <h4>Crop Square</h4>
            <input type="text" class="hidden" name="image" value="{{ image_name }}">
            <input type="submit" value="go">
        </form>

        <footer class="footer">

        </footer>

    </div>
</body>

</html>
